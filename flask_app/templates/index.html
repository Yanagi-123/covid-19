<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Load required Bootstrap and BootstrapVue CSS -->
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
  <!-- Load polyfills to support older browsers -->
  <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
          crossorigin="anonymous"></script>
  <!-- Load Vue followed by BootstrapVue -->
  <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
  <!-- Load the following for BootstrapVueIcons support -->
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

  <title>コロナカレンダー</title>
</head>

<body>

<div id="calendar" class="table-responsive-sm">
  <form class="form-inline my-2 mx-2">
    <label class="my-1 mr-2" for="selectPrefecture">地域</label>
    <select class="custom-select my-1 mr-sm-3" id="selectPrefecture" @change="changePrefecture($event)">
      <option v-for="option in options" v-bind:value="option.prefecture_code" v-bind:key="option.prefecture_code">
          [[ option.prefecture_name ]]
      </option>
    </select>
  </form>

  <!-- スマホの横幅的に、マージンを設けると逆に見にくくなるのでそのまま表示 -->
  <table class="table table-striped table-bordered table-sm">
    <thead>
    <tr>
      <th style="width: 15%">週</th>
      <th style="width: 10%">月</th>
      <th style="width: 10%">火</th>
      <th style="width: 10%">水</th>
      <th style="width: 10%">木</th>
      <th style="width: 10%">金</th>
      <th style="width: 10%">土</th>
      <th style="width: 10%">日</th>
      <th style="width: 15%">合計</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(item, index) in items">
      <td class="header_dates">[[ item.header_date ]]</td>
      <td class="date">[[ item.num_list[0] ]]</td>
      <td class="date">[[ item.num_list[1] ]]</td>
      <td class="date">[[ item.num_list[2] ]]</td>
      <td class="date">[[ item.num_list[3] ]]</td>
      <td class="date">[[ item.num_list[4] ]]</td>
      <td class="date">[[ item.num_list[5] ]]</td>
      <td class="date">[[ item.num_list[6] ]]</td>
      <td class="date">[[ item.total ]]</td>
    </tr>
    </tbody>
  </table>
</div>


<script type="text/javascript" src="../static/api.js"></script>
</body>

</html>
